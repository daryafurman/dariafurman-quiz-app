<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Friends Quiz</title>
  </head>
  <body>
    <header>
      <img
        class="friends-logo"
        src="https://assets.stickpng.com/images/613f5fed16381700041030d6.png"
        alt="friends logo"
      />
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <article class="question">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/free-bookmark-2456669-2036123.png"
            alt="bookmark"
            class="bookmark-button"
            href="#"
          />
          <h3>
            1. Question: What is the name of the coffee shop where the Friends
            gang frequently hangs out?
          </h3>
          <button class="answer-button">Answer</button>
          <p class="hashtags">
            <a href="https://en.wikipedia.org/wiki/Friends">#friends</a>
          </p>
        </article>
      </section>
      <section class="question-card">
        <article class="question">
          <img
            src="https://cdn.iconscout.com/icon/free/png-256/free-bookmark-2456669-2036123.png"
            alt="bookmark"
            class="bookmark-button"
            href="#"
          />
          <h3>
            2. Question: What is the surname of Ross and Monica, two of the main
            characters in Friends?
          </h3>
          <button class="answer-button">Answer</button>
          <p class="hashtags">
            <a href="https://en.wikipedia.org/wiki/Ross_Geller">#ross</a>
            <a href="https://en.wikipedia.org/wiki/Monica_Geller">#monica</a>
          </p>
        </article>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4481/4481380.png"
          alt="home"
          class="footer-link"
          href=".index.html"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/9969/9969832.png"
          alt="bookmark"
          class="footer-link"
          href="#"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/5987/5987424.png"
          alt="profile"
          class="footer-link"
          href=""
        />
      </nav>
    </footer>
  </body>
</html>
